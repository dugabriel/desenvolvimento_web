<!DOCTYPE html>
<html>
    <head>
        <title>Caixa simples com borda</title>
        <style>
            .caixa1{
                border: 2px solid red;
                background-color: pink;
                padding: 10px;
            }
            .caixa2{
                border: 2px solid blue;
                background-color: aqua;
                padding: 10px;
            }
            .caixa3{
                border: 2px solid green;
                background-color: greenyellow;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="caixa1">
            <h2>Caixa 1</h2>
            <p>Essa é a caixa 1</p>
        </div>
        <div class="caixa2">
            <h2>Caixa 2</h2>
            <p>Essa é a caixa 2</p>
        </div>
        <div class="caixa3">
            <h2>Caixa 3</h2>
            <p>Essa é a caixa 3</p>
        </div>
    </body>
</html>
