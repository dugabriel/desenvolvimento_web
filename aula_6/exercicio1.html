<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Paio Pires Academy</title>
    </head>
    <body>
        <h1>Paio Pires Academy</h1>
        <h3>Cadastre-se em nosso site:</h3>
        <form>
            <label for="campo_nome">Nome completo:</label>
            <input type="name" id="campo_nome" name="campo_nome" placeholder="Digite seu nome completo">
            <br>
            <br>
            <label for="campo_email">E-mail:</label>
            <input type="email" id="campo_email" name="campo_email" placeholder="Digite seu e-mail">
            <br>
            <br>
            <label for="campo_senha">Senha:</label>
            <input type="password" id="campo_senha" name="campo_senha" placeholder="Crie uma senha">
            <br>
            <br>
            <label for="campo_senha2">Confirmação:</label>
            <input type="password" id="campo_senha2" name="campo_senha2" placeholder="Confirme sua senha">
            <br>
            <br>
            <label for="campo_data">Data de nascimento:</label>
            <input type="date" id="campo_data" name="campo_data">
            <br>
            <br>
            <label for="campo_genero">Gênero:</label>
            <input type="radio" name="campo_genero" value="masculino">Masculino
            <input type="radio" name="campo_genero" value="feminino">Feminino
            <input type="radio" name="campo_genero" value="outro">Outro
            <br>
            <br>
            <label for="campo_telefone">Telefone:</label>
            <input type="text" id="campo_telefone" name="campo_telefone" placeholder="Digite seu telefone">
            <br>
            <br>
            <label for="campo_promo">Deseja receber e-mails promocionais?</label>
            <input type="checkbox" id="campo_promo" name="campo_promo">Sim
            <br>
            <br>
            <label for="campo_cor">Escolha sua cor favorita:</label>
            <input type="color" id="campo_cor" name="campo_cor">
            <br>
            <br>
            <label for="campo_file">Escolha sua foto de perfil:</label>
            <input type="file" id="campo_file" name="campo_file">
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
